trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - azure-pipelines.yml


variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  vmImageName: 'windows-latest'

stages:


- stage: Build
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build

    pool:
      vmImage: $(vmImageName)

    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: '**/BlazorConnectFour.BlazorConnectFour.csproj'
    
     #do unit tests here